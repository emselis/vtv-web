      <form th:action="@{/inspecciones/asignaAuto}" method="post" th:object="${inspeccion}">

         <div class="campo centrar-texto">
            <h4 class="centrar-texto">Inespector</h4>
            <label for="inspectorN">Nombre</label>
            <label type="text" name="inspectorN" th:text="*{inspector.nombre}" readonly ></label>
            <br>
            <label for="inspectorN">Apellido</label>
            <label type="text" name="inspectorA" th:text="*{inspector.apellido}" readonly ></label>
            <input type="hidden" name="inspector" th:field="*{inspector}" th:text="*{inspector.documento}"/>
         </div>

         <h4 class="centrar-texto">Seleccione un Dominio</h4>
         <div class="campo centrar-texto">
            <label for="auto">Vehiculo</label>
            <select th:field="*{auto}" name="auto" id="auto">
               <option th:each="auto : ${autos}" th:value="${auto.dominio}" th:text="${auto.dominio}"
                  th:selected="true">Vehiculo></option>
            </select>
         </div>

         <div class="campo centrar-texto enviar">
            <input type="submit" value="Siguiente" class="btn btn-primario" />
         </div>
      </form>
