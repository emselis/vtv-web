<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns"http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Ingreso de Vehículo</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header th:replace="layout/plantilla :: header"></header>

	<div th:replace="layout/plantilla :: nav-superior"></div>


	<main class="contenedor">
		<h2 th:text="${titulo}" class="centrar-texto">Vehículo</h2>
		</tr>

		<div class="grid centrar-columnas">
			<form th:action="@{/auto/cargaModelo}" method="post" th:object="${auto}">

				<div class="campo">
					<label for="dominio">N° Dominio</label>
					<input type="text" id="dominio" th:name="dominio" placeholder="Nro. dominio" th:field="*{dominio}"	readonly />
				</div>
				<div class="campo">
					<label for="dominio">Marca</label>
					<input type="text" name="marca" th:field="*{marca.marca}" readonly/>
					<input type="hidden" name="marca" th:field="*{marca.idMarca}" />
				</div>

				<div class="campo">
					<label for="modelo">Modelo</label>
					<select th:name="modelos" id="modelos" th:field="*{modelo}">
						<option th:each="modelo : ${modelos}" th:value="${modelo.idModelo}" th:text="${modelo.modelo}"
							th:selected="true">Modelo</option>
					</select>
				</div>

								<div class="campo">
					<label for="version">Version</label>
					<select th:name="versiones" id="versiones" >
						<option th:each="ver : ${versiones}" th:value="${ver.idVersion}" th:text="${ver.version}" th:selected="true">Version</option>
					</select>
				</div>

				<div class="campo">
					<label for="propietario">Propietario</label>
					<select th:name="propietarios" id="propietarios" >
						<option th:each="prop : ${propietarios}" th:value="${prop.documento}" th:text="${prop.nombre} + ' ' + ${prop.apellido}"
							th:selected="true">Propietario</option>
					</select>
					<span th:if="${#fields.hasErrors('propietario')}" th:errors="*{propietario}">Error Propietario</span>
				</div>
				
				<div class="campo enviar">
					<input type="submit" value="Siguiente" class="btn btn-primario">
				</div>

			</form>
		</div>
	</main>

	<footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
