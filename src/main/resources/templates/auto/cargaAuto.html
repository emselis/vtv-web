<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns"http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Ingreso de Vehículo</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<header th:replace="layout/plantilla :: header"></header>

	<div th:replace="layout/plantilla :: nav-superior"></div>


	<main class="contenedor">
		<h2 class="centrar-texto">Vehículo nuevo</h2>
		</tr>

		<div class="grid centrar-columnas">
			<form th:action="@{/auto/guardarAuto}" method="post" th:object="${auto}">

				<div class="campo">
					<label for="dominio">N° Dominio</label>
						<input type="text" id="dominio" th:name="dominio" placeholder="Nro. dominio" th:field="*{dominio}" />
						<span th:if="${#fields.hasErrors('dominio')}" th:errors="*{dominio}">Error Dominio</span>
				</div>

				<div class="campo">
					<label for="marcas">Marca</label>
					<select th:name="marcas" id="marcas" th:field="${marcas}">
						<option th:each="marca : ${marcas}" th:value="${marca.idMarca}" th:text="${marca.marca}" th:selected="true">Marca</option>
					</select>
				</div>

				<div class="campo">
					<label for="modelo">Modelo</label>
					<select th:name="modelos" id="modelos" th:field="${modelos}">
						<option th:each="modelo : ${modelos}" th:value="${modelo.idModelo}" th:text="${modelo.modelo}" th:selected="true">Modelo</option>
					</select>
				</div>
				
				<div class="campo">
					<label for="version">Version</label>
					<select th:name="versiones" id="versiones" th:field="${versiones}">
						<option th:each="ver : ${versiones}" th:value="${ver.idVersion}" th:text="${ver.version}" th:selected="true">Version</option>
					</select>
				</div>

				<div class="campo enviar">
					<input type="submit" value="Enviar" class="btn btn-primario">
				</div>

			</form>
		</div>
	</main>

	<footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
