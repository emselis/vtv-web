<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns"http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Carga de Propietario</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header th:replace="layout/plantilla :: header"></header>

	<div th:replace="layout/plantilla :: nav-superior"></div>


	<main class="contenedor">
		<h2 class="centrar-texto">Propietario</h2>

		<div class="grid centrar-columnas">
			<form th:action="@{/guardarCliente}" method="post" th:object="${cliente}">
				<div class="campo">
					<label for="documento">NÂ° Documento</label>
					<input type="number" id="documento" name="documento" placeholder="Nro. documento"
						th:field="*{documento}" />
					<span th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}">Error Documento</span>
				</div>
				<div> <!-- <input type="hidden" name="documento" th:field="*{documento}" /> -->
					<div class="campo">
						<label for="nombre">Nombre</label>
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" th:field="*{nombre}" />
						<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>
					</div>
					<div class="campo">
						<label for="apellido">Apellido</label>
						<input type="text" id="apellido" name="apellido" placeholder="Apellidos" th:field="*{apellido}" />
						<span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error Apellido</span>
					</div>
				</div>
					<!-- <div class="campo">
					<label>Propietario</label>
					<input type="checkbox" id="propietario" checked th:field="*{propietario}" />
				</div> -->
				<div class="campo">
					<label for="exento">Exento</label>
					<select name="exento" id="exento" th:field="*{exento}">
						<option value="SI">SI</option>
						<option value="NO">NO</option>
					</select>
				</div>

				<div class="campo enviar">
					<input type="submit" value="Enviar" class="btn btn-primario">
				</div>
			</form>
		</div>
	</main>

	<footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
