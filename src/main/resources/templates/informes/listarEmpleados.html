<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns"http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Pagina de Informes</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header th:replace="layout/plantilla :: header"></header>

	<div th:replace="layout/plantilla :: nav-superior"></div>


	<div class="grid centrar-columnas" th:if="${empleados != null and !empleados.empty}">
		<table border="1">
			<tr>
				<th>Documento:</th>
				<th>Nombre:</th>
				<th>Apellido:</th>
				<th>Puesto:</th>
				<th>Estado:</th>
				<th>Editar:</th>
				<th>Eliminar:</th>
			</tr>

			<tr th:each="empleado : ${empleados}">
				<td th:text="${empleado.documento}">Mostrar Documento</td>
				<td th:text="${empleado.nombre}">Mostrar Nombre</td>
				<td th:text="${empleado.apellido}">Mostrar Apellido</td>
				<td th:text="${empleado.puesto}">Mostrar Puesto</td>
				<td th:text="${empleado.estado}">Mostrar Estado</td>
				<td><a th:href="@{/editarEmpleado(documento=${empleado.documento})}" th:text="Editar" /></td>
				<!-- <td><a th:href="@{/editarEmpleado/} + ${empleado.documento}" th:text="Editar" ></td> -->
				<td><a th:href="@{/eliminarEmpleado/} + ${empleado.documento}" th:text="Eliminar" /></td>
			</tr>
		</table>
	</div>

	<div th:if="${empleados == null or empleados.empty}">
		<p>La lista de empleados está vacía</p>
	</div>


	<footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
